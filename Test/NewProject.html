<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>NewProject</title>
    <meta charset="utf-8" />
    <!--Load FUDGE-->
    <script type="text/javascript" src="../FudgeCore/OimoPhysics.js">
    </script>
    <script type="text/javascript" src="../FudgeCore/FudgeCore.js">
    </script>
    <script type="text/javascript" src="../FudgeCore/FudgeAid.js">
    </script>

    <script src="Main.js"></script>
    <!--Link stylesheet and internal resources-->
    <link rel="stylesheet" href="NewProject.css" />
    <link type="resources" src="NewProject.json" />
    <!--Load custom scripts-->
    <script type="text/javascript" src="?.js" editor="true">
    </script>
    <!--Auto-View-->
    <script>(function (_graphId) {
            window.addEventListener("load", init);
            // show dialog for startup
            let dialog;
            function init(_event) {
                dialog = document.querySelector("dialog");
                dialog.addEventListener("click", function (_event) {
                    dialog.close();
                    startInteractiveViewport();
                });
                dialog.showModal();
            }
            // setup and start interactive viewport
            async function startInteractiveViewport() {
                // load resources referenced in the link-tag
                await FudgeCore.Project.loadResourcesFromHTML();
                FudgeCore.Debug.log("Project:", FudgeCore.Project.resources);
                // pick the graph to show
                let graph = FudgeCore.Project.resources[_graphId];
                FudgeCore.Debug.log("Graph:", graph);
                // setup the viewport
                let cmpCamera = new FudgeCore.ComponentCamera();
                let canvas = document.querySelector("canvas");
                let viewport = new FudgeCore.Viewport();

                viewport.initialize("InteractiveViewport", graph, cmpCamera, canvas);
                FudgeCore.Debug.log("Viewport:", viewport);
                // hide the cursor when interacting, also suppressing right-click menu
                canvas.addEventListener("mousedown", canvas.requestPointerLock);
                canvas.addEventListener("mouseup", function () { document.exitPointerLock(); });
                // make the camera interactive (complex method in FudgeAid)
                FudgeAid.Viewport.expandCameraToInteractiveOrbit(viewport);
                // setup audio
                let cmpListener = new FudgeCore.ComponentAudioListener();
                cmpCamera.getContainer().addComponent(cmpListener);
                FudgeCore.AudioManager.default.listenWith(cmpListener);
                FudgeCore.AudioManager.default.listenTo(graph);
                FudgeCore.Debug.log("Audio:", FudgeCore.AudioManager.default);
                // draw viewport once for immediate feedback

                let rootGraphId = "Graph|2021-07-23T18:57:00.981Z|47267";

                let root = FudgeCore.Project.resources[rootGraphId];

                for (let node of root.getChildren()) {
                    node.addComponent(new FudgeCore.ComponentRigidbody(10, FudgeCore.PHYSICS_TYPE.KINEMATIC, FudgeCore.COLLIDER_TYPE.CUBE, FudgeCore.PHYSICS_GROUP.DEFAULT));
                    console.log(node.name);
                }

                FudgeCore.Physics.adjustTransforms(root, true);

                FudgeCore.Physics.settings.debugMode = FudgeCore.PHYSICS_DEBUGMODE.PHYSIC_OBJECTS_ONLY;
                FudgeCore.Physics.settings.debugDraw = true;

               

                viewport.draw();
                canvas.dispatchEvent(new CustomEvent("interactiveViewportStarted", { bubbles: true, detail: viewport }));
            }
        })("Graph|2021-07-23T18:57:00.981Z|47267");
    </script>
</head>

<body>
    <!--Dialog shown at startup only-->
    <dialog>
        <h1>NewProject</h1>
        <p>click to start</p>
    </dialog>
    <!--Canvas for FUDGE to render to-->
    <canvas class="fullscreen">
    </canvas>
</body>

</html>
